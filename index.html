<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Casual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #2e8b57;
      color: white;
      padding: 20px;
    }

    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .produto {
      background-color: white;
      border-radius: 10px;
      width: 280px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .produto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .botao-comprar {
      background-color: #2e8b57;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .botao-comprar:hover {
      background-color: #246e46;
    }

    footer {
      background-color: #2e8b57;
      color: white;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja Casual</h1>
    <p>Estilo simples e confortável para o dia a dia</p>
  </header>

  <div class="produtos">
    <!-- Sapato -->
    <div class="produto">
      <img src="https://i.imgur.com/LXHlUk3.jpg" alt="Sapato de Lona">
      <h3>Sapato de Lona</h3>
      <p>Preço: 850 MZN</p>
      <button class="botao-comprar" onclick="comprar('Sapato de Lona')">Comprar</button>
    </div>

    <!-- Camisa -->
    <div class="produto">
      <img src="https://i.imgur.com/vGrUDBj.jpg" alt="Camisa Branca Casual">
      <h3>Camisa Branca Casual</h3>
      <p>Preço: 720 MZN</p>
      <button class="botao-comprar" onclick="comprar('Camisa Branca Casual')">Comprar</button>
    </div>

    <!-- Calça -->
    <div class="produto">
      <img src="https://i.imgur.com/ysI5Xfy.jpg" alt="Calça Jeans Clara">
      <h3>Calça Jeans Clara</h3>
      <p>Preço: 1,100 MZN</p>
      <button class="botao-comprar" onclick="comprar('Calça Jeans Clara')">Comprar</button>
    </div>
  </div>

  <footer>
    © 2025 Loja Casual<br>
    Contacto: <strong>849746847</strong>
  </footer>

  <script>
    // Função para adicionar produto ao carrinho
    function comprar(nomeProduto) {
      // Tenta obter o carrinho existente no localStorage ou cria um novo array
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      // Adiciona o novo produto ao carrinho
      carrinho.push(nomeProduto);

      // Salva novamente no localStorage
      localStorage.setItem('carrinho', JSON.stringify(carrinho));

      // Mostra alerta confirmando
      alert(`${nomeProduto} adicionado ao carrinho!`);
    }
  </script>
</body>
</html>
